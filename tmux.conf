# Terminal settings
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*:Tc"

# Fix Home and End keys
bind-key -n Home send-keys C-a
bind-key -n End send-keys C-e

# Fix Ctrl+Left/Right for word navigation
bind-key -n C-Left send-keys M-b
bind-key -n C-Right send-keys M-f

# Mouse support
set-option -g mouse on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @catppuccin_flavour 'mocha'

# Start window number at 1, not 0
set -g base-index 1
setw -g pane-base-index 1


# vim binds
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set-window-option -g xterm-keys on # Enable Ctrl + arrow keys

# Reduce escape time (important for vim)

set -sg escape-time 10

# Increase history limit
set -g history-limit 50000

# Renumber windows when one is closed
set -g renumber-windows on

# Easier window splits (use current path)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Reload config with prefix + r
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Enable focus events (useful for vim autoread)
set -g focus-events on

# Don't auto-rename windows
set -g allow-rename off

# New windows/panes keep current directory
bind c new-window -c "#{pane_current_path}"

# Quick pane resize with prefix + arrow keys
bind -r Up resize-pane -U 5
bind -r Down resize-pane -D 5
bind -r Left resize-pane -L 5
bind -r Right resize-pane -R 5

# Switch windows with Alt+number (no prefix needed)
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Switch to last window with Alt+Tab
bind -n M-Tab last-window

# Kill pane/window without confirmation
bind x kill-pane
bind X kill-window

# Copy mode improvements (WSL clipboard integration)
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "clip.exe"
bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel "clip.exe"

# Paste from Windows clipboard
bind p run "powershell.exe -command 'Get-Clipboard' | tmux load-buffer - && tmux paste-buffer"

# Clear screen and history with prefix + Ctrl+l
bind C-l send-keys C-l \; clear-history

# Other examples:

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
