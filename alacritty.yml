env:
  TERM: xterm-256color

# Window configurations
window:
  dimensions:
    columns: 0
    lines: 0

  padding:
    x: 0
    y: 0

  decorations: full

scrolling:
  multiplier: 1
  history: 10000


# Font configuration (changes require restart)
font:
  # Normal (roman) font face
  normal:
    family: MesloLGS NF

    # The `style` can be specified to pick a specific face.
    style: Regular

  # Bold font face
  bold:
    family: MesloLGS NF
    style: Bold

  # Italic font face
  italic:
    family: MesloLGS NF
    style: Italic

  # Point size
  #
  #size: 7.5
  size: 12

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

# Colors
colors:
  # Default colors
  primary:
    #background: '0x000000'
    background: '0x101010'
    foreground: '0xeaeaea'


# Normal colors
  normal:
    black:   '0x282a2e'
    red:     '0xa54242'
    green:   '0x8c9440'
    yellow:  '0xde935f'
    blue:    '0x5f819d'
    magenta: '0x85678f'
    cyan:    '0x5e8d87'
    white:   '0x707880'

  # Bright colors
  bright:
    black:   '0x373b41'
    red:     '0xcc6666'
    green:   '0xb5bd68'
    yellow:  '0xf0c674'
    blue:    '0x81a2be'
    magenta: '0xb294bb'
    cyan:    '0x8abeb7'
    white:   '0xc5c8c6'


  indexed_colors: []


# Visual bell
visual_bell:
  animation: EaseOutExpo
  duration: 0


selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  faux_scrolling_lines: 1
  hide_when_typing: false

cursor:
  style: Beam
  unfocused_hollow: true

dynamic_title: true

live_config_reload: true

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"
